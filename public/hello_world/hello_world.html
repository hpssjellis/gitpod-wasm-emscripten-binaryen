<script src="hello_world.js"></script>
<script>
    // When the module is ready, call the hello function
    Module.onRuntimeInitialized = function() {
        const helloMessage = Module.ccall('hello', 'string', [], []);
        console.log(helloMessage); // Expected output: "Hello, World!"
        document.getElementById('output').textContent = helloMessage; // Display in HTML
    };
</script>
<div id="output"></div> <!-- Element to display the output -->
