<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAssembly Module Example</title>
    <script src="foobar.js"></script>
</head>
<body>
    <h1>WebAssembly Function Calls</h1>
    <input type="button" value="Run Main" onclick="runMain()">
    <input type="button" value="Call Foo" onclick="callFoo()">
    <input type="button" value="Call Bar" onclick="callBar()">
    <div id="output"></div>

    <script>
      // Function to run the main function of the WebAssembly module
      async function runMain() {
        await Module.ready;
        Module.ccall('main', 'number', [], []);
      }

      // Function to call the 'foo' function
      async function callFoo() {
        await Module.ready;
        Module.ccall('foo', null, [], []);
      }

      // Function to call the 'bar' function
      async function callBar() {
        await Module.ready;
        Module.ccall('bar', null, [], []);
      }
    </script>
</body>
</html>
