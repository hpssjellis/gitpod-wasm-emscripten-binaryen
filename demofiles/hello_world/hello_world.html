<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World WebAssembly</title>
    <script src="hello_world.js"></script>
</head>
<body>
    <h1>WebAssembly Hello World Example</h1>
    <input type="button" value="Say Hello" onclick="sayHello()">

    <script>
      async function sayHello() {
        await Module.ready; // Waits for the WebAssembly module to initialize
        Module.ccall('hello',   // name of C function 
                     null,      // return type
                     [],        // argument types
                     []);       // arguments
      }
    </script>
</body>
</html>
